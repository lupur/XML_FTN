version: '3'
services:

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'something'
      MYSQL_ROOT_PASSWORD: 'something'
    ports:
      - '3307:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql

  consul-server:
    image: consul-server
    build:
      context: ./consul-server
      dockerfile: Dockerfile
    tty: true
    ports: 
      - "8500:8500"
    networks:
      static-network:
        ipv4_address: 172.20.0.2

  gateway:
    image: gateway
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    tty: true
    ports: 
      - "8080:8080"
    networks:
      - static-network
    depends_on:
      - consul-server

  customer-experience:
    image: customer-experience
    build:
      context: ./services/customer-experience
      dockerfile: Dockerfile
    tty: true
    networks:
      - static-network
    depends_on:
      - consul-server
  
  order-processing:
    image: order-processing
    build:
      context: ./services/order-processing
      dockerfile: Dockerfile
    tty: true
    networks:
      - static-network
    depends_on:
      - consul-server
      
  soap-service:
    image: soap-service
    build:
      context: ./services/soap-service
      dockerfile: Dockerfile
    tty: true
    networks:
      - static-network
    depends_on:
      - consul-server
      
  user-management:
    image: user-management
    build:
      context: ./services/user-management
      dockerfile: Dockerfile
    tty: true
    networks:
      - static-network
    depends_on:
      - consul-server
      
  vehicle-management:
    image: vehicle-management
    build:
      context: ./services/vehicle-management
      dockerfile: Dockerfile
    tty: true
    networks:
      - static-network
    depends_on:
      - consul-server

volumes:
  my-db:

networks:
  static-network:
    ipam:
      config:
        - subnet: 172.20.0.0/16