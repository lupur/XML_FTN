	<h1>Cars</h1>

	<div class="row justify-content-between">
		<div class="col">
			<a class="btn btn-success" [routerLink]="[ '/cars/add' ]" routerLinkActive="active">Add Car</a>
		</div>
		<div class="col">
			<span *ngIf="!cars" class="spinner-border spinner-border-lg align-self-center text-center"></span>
		</div>

		<div class="btn-group btn-group-toggle" data-toggle="buttons">
			<button class="btn btn-secondary" (click)="switchView(true)">
				<svg class="bi bi-grid" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
					xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd"
						d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z" />
				</svg>
			</button>
			<button class="btn btn-secondary" (click)="switchView(false)">
				<svg class="bi bi-list" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
					xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd"
						d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
				</svg>
			</button>
		</div>
	</div>

	<div class="row mt-3">
		<div *ngFor="let car of cars" [ngClass]="grid ? 'grid-view' : 'list-view'">
			<div class="card">
				<div class="embed-responsive embed-responsive-16by9">
					<img src="assets/Images/Cars/1/mazda6.png" class="card-img-top embed-responsive-item" alt="">
				</div>
				<div class="card-body">
					<h3>{{car.id}}</h3>
				</div>
			</div>
		</div>
	</div>
