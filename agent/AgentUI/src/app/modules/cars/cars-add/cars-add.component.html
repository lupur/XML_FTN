<h1>Add Car</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<div class="form-row">
		<div class="form-group col">
			<label for="brand">Brand</label>
			<select formControlName="brand" class="form-control"
				[ngClass]="{'is-invalid': submitted && f.brand.errors}">
				<option value="">Choose car brand</option>
				<option *ngFor="let brand of brands">{{brand}}</option>
			</select>
			<div *ngIf="submitted && f.brand.errors" class="invalid-feedback">
				<div *ngIf="f.brand.errors.required">Brand is required</div>
			</div>
		</div>
		<div class="form-group col">
			<label for="carCategory">Car category</label>
			<select formControlName="carCategory" class="form-control" [ngClass]="{'is-invalid': submitted && f.carCategory.errors}">
				<option value="">Choose car caregory</option>
				<option [ngValue]="carCategory.id" *ngFor="let carCategory of carCategories">{{carCategory.name}}
				</option>
			</select>
			<div *ngIf="submitted && f.carCategory.errors" class="invalid-feedback">
				<div *ngIf="f.carCategory.errors.required">Car category is required</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<button [disabled]="loading" class="btn btn-primary">
			<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
			Save
		</button>
		<a routerLink="/cars" class="btn btn-link">Cancel</a>
	</div>
</form>
