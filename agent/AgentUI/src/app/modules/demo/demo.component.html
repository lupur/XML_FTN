<h1>Car Brands (SOAP demonstration)</h1>

<a class="btn btn-primary" [routerLink]="[ '/demo/add' ]" routerLinkActive="active">Add Demo</a>

<table class="my-3">
	<thead>
		<tr>
			<th>Name</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let demoCarBrand of demoCarBrands">
			<td>{{demoCarBrand.name}}</td>
			<td><a routerLink="details/{{demoCarBrand.id}}" routerLinkActive="active">Details</a></td>
		</tr>
		<tr *ngIf="!demoCarBrands">
			<td colspan="4" class="text-center">
				<span class="spinner-border spinner-border-lg align-center"></span>
			</td>
		</tr>
	</tbody>
</table>
