<div class="mb-4">
	<a class="btn btn-outline-primary" [routerLink]="[ './add' ]" routerLinkActive="active">Add Car Category</a>
	<a routerLink="../" class="btn btn-link">Back</a>
</div>

<table class="table table-hover table-responsive-sm">
	<thead class="bg-light">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Rental Value</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let category of categories">
			<td>
				{{category.id}}
			</td>
			<td>
				{{category.name}}
			</td>
			<td>
				{{category.rentalValue}}
			</td>
			<td align="right">
				<a [routerLink]="['./detail', category.id]" routerLinkActive="active"
					class="btn btn-sm btn-outline-info mr-1">Details</a>
				<button (click)="delete(category.id)" class="btn btn-sm btn-outline-danger" [disabled]="category.isDeleting">
					<span *ngIf="category.isDeleting" class="spinner-border spinner-border-sm"></span>
					<span *ngIf="!category.isDeleting">Delete</span>
				</button>
			</td>
		</tr>
		<tr *ngIf="!categories">
			<td colspan="100%" class="text-center">
				<span class="spinner-border spinner-border-lg align-center"></span>
			</td>
		</tr>
	</tbody>
</table>
