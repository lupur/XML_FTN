<div class="d-flex justify-content-center">
	<span *ngIf="!shoppingCartItems" class="spinner-border spinner-border-lg align-self-center text-center"></span>
</div>
<div *ngIf="isCartEmpty">
	<h2>Your cart is empty!</h2>
	<span class="text-muted">Come back when you've chosen a car that you would like to rent.</span>
</div>
<div *ngIf="!isCartEmpty">
	<h2>Your Shopping Cart</h2>
</div>
<ul *ngFor="let item of shoppingCartItems">
	<li>{{item.id}}</li>
</ul>
